<!DOCTYPE html>
<html>
<head>
    <title>YouTube Title Translator Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="extension-body">
    <div class="container">
        <h2>Settings</h2>
        <div>
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        <div>
            <label for="model">AI Model:</label>
            <select id="model">
                <!-- Options are populated dynamically by popup.js -->
            </select>
        </div>
        <div>
            <label for="translationPrompt">Translation Prompt:</label>
            <textarea id="translationPrompt" rows="5" placeholder="Enter your custom translation prompt"></textarea>
        </div>
        <div class="setting-item">
            <label for="darkModeToggle">Dark Mode:</label>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="explanationCacheToggle">Explanation Cache:</label>
            <label class="switch">
                <input type="checkbox" id="explanationCacheToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="modelCyclingToggle">Model Fallback:</label>
            <label class="switch">
                <input type="checkbox" id="modelCyclingToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="showModelToggle">Show Model Used:</label>
            <label class="switch">
                <input type="checkbox" id="showModelToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="commentTranslationToggle">Enable Comment Translation:</label>
            <label class="switch">
                <input type="checkbox" id="commentTranslationToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label for="explanationPrompt">Explanation Prompt:</label>
            <textarea id="explanationPrompt" rows="5" placeholder="Enter your custom explanation prompt"></textarea>
        </div>
        <div>
            <label>Model Fallback Chain (drag to reorder):</label>
            <div id="fallback-list-container" class="fallback-list-container"></div>
        </div>
        <div class="button-group">
            <button id="saveButton">Save Settings</button>
            <button id="revalidateButton">Re-validate Models</button>
            <button id="clearCooldownsButton">Clear Cooldowns</button>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
